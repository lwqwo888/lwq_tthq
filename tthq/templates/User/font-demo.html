<div class="div1"></div>
<div class="div2"></div>
<p id="mail" >{{ email }}</p>
<div class="anim-wrap">

	<div class="anim-text anim" contenteditable="" spellcheck="false" data-effect="spiral">
		<span class="char letter" style="color: rgb(255, 102, 0); animation-delay: 0.1s;">
			<span class="letter-inner" style="animation-delay: 0.1s;">邮</span>
		</span>
		<span class="char letter" style="color: rgb(110, 255, 0); animation-delay: 0.2s;">
			<span class="letter-inner" style="animation-delay: 0.2s;">件</span>
		</span>
		<span class="char letter" style="color: rgb(0, 174, 255); animation-delay: 0.3s;">
			<span class="letter-inner" style="animation-delay: 0.3s;">已</span>
		</span>
		<span class="char letter" style="color: rgb(255, 81, 0); animation-delay: 0.4s;">
			<span class="letter-inner" style="animation-delay: 0.4s;">发</span>
		</span>
		<span class="char letter" style="color: rgb(255, 179, 0); animation-delay: 0.5s;">
			<span class="letter-inner" style="animation-delay: 0.5s;">送</span>
		</span>
		<span class="char letter" style="color: rgb(255, 0, 68); animation-delay: 0.6s;">
			<span class="letter-inner" style="animation-delay: 0.6s;">！</span>
		</span>
		<span class="char letter" style="color: rgb(255, 89, 0); animation-delay: 0.7s;">
			<span class="letter-inner" style="animation-delay: 0.7s;"> </span>
		</span>
		<span class="char letter" style="color: rgb(255, 0, 98); animation-delay: 0.8s;">
			<span class="letter-inner" style="animation-delay: 0.8s;">快</span>
		</span>
		<span class="char letter" style="color: rgb(4, 0, 255); animation-delay: 0.9s;">
			<span class="letter-inner" style="animation-delay: 0.9s;">去</span>
		</span>
		<span class="char letter" style="color: rgb(132, 255, 0); animation-delay: 1s;">
			<span class="letter-inner" style="animation-delay: 1s;">邮</span>
		</span>
		<span class="char letter" style="color: rgb(0, 255, 243); animation-delay: 1.1s;">
			<span class="letter-inner" style="animation-delay: 1.1s;">箱</span>
		</span>
		<span class="char letter" style="color: rgb(255, 93, 0); animation-delay: 1.2s;">
			<span class="letter-inner" style="animation-delay: 1.2s;">激</span>
		</span>
		<span class="char letter" style="color: rgb(204, 255, 0); animation-delay: 1.3s;">
			<span class="letter-inner" style="animation-delay: 1.3s;">活</span>
		</span>
		<span class="char letter" style="color: rgb(255, 0, 4); animation-delay: 1.4s;">
			<span class="letter-inner" style="animation-delay: 1.4s;">吧</span>
		</span>
		<span class="char letter" style="color: rgb(81, 0, 255); animation-delay: 1.5s;">
			<span class="letter-inner" style="animation-delay: 1.5s;">！</span>
		</span>
		<br>

	</div>

</div>

		<span class="char letter" style="color: red;/*rgb(255, 0, 4);*/ animation-delay: 5.2s;">

		</span>

		<span class="char letter" style="color: #1d953f;/*rgb(255, 0, 4);*/ animation-delay: 5.5s;">

		<span class="char letter" style="color: #fcfbf8;/*rgb(81, 0, 255);*/ animation-delay: 5.6s;">
