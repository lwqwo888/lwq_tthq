                error_name = true;

            }

        // 点击叉叉消失
        $("#shutoff").click(function() {
            $("#pop").hide();
        });
        // })

        var InterValObj; //timer变量，控制时间
        var count = 120; //间隔函数，1秒执行
        var curCount; //当前剩余秒数

        function sendMessage() {　
            curCount = count;　　 //设置button效果，开始计时
            $("#btnSendCode").attr("disabled", "true");
            $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
            InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
            　　 //向后台发送处理数据
            $.ajax({　　
                type: "POST", //用POST方式传输
                　　dataType: "text", //数据格式:JSON
                　　url: 'Login.ashx', //目标地址
                　　data: "dealType=" + dealType + "&uid=" + uid + "&code=" + code,
                　　error: function(XMLHttpRequest, textStatus, errorThrown) {},
                　　success: function(msg) {}
            });
        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(InterValObj); //停止计时器
                $("#btnSendCode").removeAttr("disabled"); //启用按钮
                $("#btnSendCode").val("重新发送验证码");
            } else {
                curCount--;
                $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");
            }
        }

        $('#btnSendCode').click(function() {

            sendMessage();
            console.log('66666666666');
        });


    });
    </script>

<body>
    <div class="login1">
        <div class="login_top clearfix">

        <div class="login_form_bg">
            <div class="login_form_wrap clearfix">
                <div class="login_banner fl"></div>

                <div class="login_form fr">

                    <div class="form_input">

                    </div>

        </div>

    <div class="tanchuang">

                <div class="wrapper container">

                        </p>
                        <p class="telnum"><span class="tel"> 点击向绑定手机*******{{ dict.telnum }}发送验证码</span></p>
                        <p class="clearfix">
                            <label class="one">验证码&nbsp;&nbsp;&nbsp;&nbsp;：</label>
                            <input class="identifying_code" type="text" value placeholder="请输入6位校验码" />
                            <input class="get_code" type="button" id="btnSendCode" value="获取验证码" />
                        </p>
                        <p class="clearfix">
